<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider show project</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="w-50 mx-auto text-center my-3">
            <div class="slideshow">
                    <div class="slides">
                        <div class="slide active">
                            <img src="media/1.jpg" alt="table">
                            <div>
                                <p>My table!</p>
                            </div>
                        </div>
                        <div class="slide">
                            <img src="media/2.jpg" alt="desert">
                            <div>
                                <p>beautiful desert!</p>
                            </div>
                        </div>
                        <div class="slide">
                            <img src="media/3.jpg" alt="bird">
                            <div>
                                <p>a bird!</p>
                            </div>
                        </div>
                        <div class="slide">
                            <img src="media/4.jpg" alt="dog">
                            <div>
                                <p>my lap dog</p>
                            </div>
                        </div>
                        <div class="slide">
                            <img src="media/5.jpg" alt="lost cat">
                            <div>
                                <p>lost cat</p>
                            </div>
                        </div>
                        <span class="prev">&#10094</span>
                        <span class="next">&#10095</span>
                    </div>
                    <div class="buttons">
                        <span class="active" ></span>
                        <span ></span>
                        <span ></span>
                        <span ></span>
                        <span ></span>
                    </div>
                </div>
            </div>
        </div>
        
    <script src="slidershow.js"></script>
</body>
</html>
